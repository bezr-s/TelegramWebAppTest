<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row">
            <div class="col-sm-12">
                <input type="date" class="form-control input-lg">
            </div>
            <div class="col-sm-12">
                <input type="time" class="form-control input-lg">
            </div>
        </div>


        <script>
            Telegram.WebApp.ready();
            Telegram.WebApp.MainButton.setText('Продолжить').show().onClick(function () {
                let date = document.querySelector('input[type="date"]');
                let time = document.querySelector('input[type="time"]');
                const data = JSON.stringify({ date: date.value, time: time.value });
                Telegram.WebApp.sendData(data);
                Telegram.WebApp.close();
            });
        </script>
</body>

</html>
