<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .container {
            display: flex;
            flex: 0 0 100%;
            flex-flow: column nowrap;
            justify-content: center;
            height: 100%;
            width: 100%;

        }

        .row {
            flex: 0 0 auto;
            margin-top: 10px;
            /* align-self: stretch; */
        }

        input {
            width: 100%
        }
        label {
            color: var(--tg-theme-text-color)
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <label for="inputDate">Дата:</label>
            <input id="inputDate" type="date" class="form-control input-lg">
        </div>
        <div class="row">
            <label for="inputTime">Время:</label>
            <input id="inputTime" type="time" class="form-control input-lg">
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Продолжить').show().onClick(function () {
            let date = document.querySelector('input[type="date"]');
            let time = document.querySelector('input[type="time"]');
            const data = JSON.stringify({ date: date.value, time: time.value });
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    </script>
</body>

</html>
